services:
  ftree_breadcrumb.content_breadcrumb:
    class: Drupal\ftree_breadcrumb\Breadcrumb\ContentBreadcrumb
    arguments: ['@current_user']
    tags:
      - { name: breadcrumb_builder, priority: 10001 }

  ftree_breadcrumb.taxonomy_breadcrumb:
    class: Drupal\ftree_breadcrumb\Breadcrumb\TaxonomyBreadcrumb
    arguments: ['@current_user']
    tags:
      - { name: breadcrumb_builder, priority: 10001 }

  ftree_breadcrumb.media_breadcrumb:
    class: Drupal\ftree_breadcrumb\Breadcrumb\MediaBreadcrumb
    arguments: ['@current_user']
    tags:
      - { name: breadcrumb_builder, priority: 100 }

  ftree_breadcrumb.views_breadcrumb:
    class: Drupal\ftree_breadcrumb\Breadcrumb\ViewsBreadcrumb
    arguments: ['@current_user']
    tags:
      - { name: breadcrumb_builder, priority: 100 }
