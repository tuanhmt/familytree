ftree_core.family_tree:
  path: '/family-tree'
  defaults:
    _title: 'Family tree'
    _controller: '\Drupal\ftree_core\Controller\FamilyTreeController'
  requirements:
    _permission: 'view premium content'

entity.family_node.settings:
  path: 'admin/structure/family-node'
  defaults:
    _form: '\Drupal\ftree_core\Form\FamilyNodeSettingsForm'
    _title: 'Family Node'
  requirements:
    _permission: 'administer family_node'
