services:
  access_check.church_node.node_premium_access:
    class: Drupal\church_node\Access\NodePremiumAccessChecker
    arguments: ['@current_user', '@current_route_match']
    tags:
      - { name: access_check, applies_to: _node_premium_access }

  church_node.node_route_subscriber:
    class: Drupal\church_node\EventSubscriber\ChurchNodeRouteSubscriber
    tags:
      - { name: event_subscriber }