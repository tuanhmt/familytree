services:
  access_check.ftree_node.node_premium_access:
    class: Drupal\ftree_node\Access\NodePremiumAccessChecker
    arguments: ['@current_user', '@current_route_match']
    tags:
      - { name: access_check, applies_to: _node_premium_access }

  ftree_node.node_route_subscriber:
    class: Drupal\ftree_node\EventSubscriber\NodeRouteSubscriber
    tags:
      - { name: event_subscriber }